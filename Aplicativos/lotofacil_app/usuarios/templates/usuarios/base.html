<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LotoFácil App{% endblock %}</title>
    <!-- Adicionando Bootstrap para melhorar o design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">LotoFácil App</h1>
            <nav class="d-flex justify-content-center">
                <a class="btn btn-light me-2" href="{% url 'home' %}">Home</a>

                {% if user.is_authenticated %}
                    <a class="btn btn-warning me-2" href="{% url 'historico' %}">Meu Histórico</a>
                    <a class="btn btn-danger" href="{% url 'logout' %}">Sair</a>
                {% else %}
                    <a class="btn btn-success me-2" href="{% url 'login' %}">Entrar</a>
                    <a class="btn btn-info" href="{% url 'cadastro' %}">Criar Conta</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}
        <!-- O conteúdo das páginas que estendem este template será inserido aqui -->
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Lotofácil App</p>
    </footer>

    <!-- Adicionando Bootstrap JS para interações -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
