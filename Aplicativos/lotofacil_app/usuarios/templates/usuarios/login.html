<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-label {
            display: inline-block;
            width: 80px; /* Ajuste a largura conforme necessário */
            text-align: right;
            margin-right: 10px;
        }

        .form-control {
            display: inline-block;
            width: calc(100% - 100px); /* Ajuste conforme a largura do rótulo */
        }
    </style>
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center text-primary">Entrar</h2>
            <hr>

            <!-- Exibição de mensagens de erro -->
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

            <p class="text-center mt-3">
                Ainda não tem uma conta? <a href="{% url 'registro' %}">Cadastre-se aqui</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
